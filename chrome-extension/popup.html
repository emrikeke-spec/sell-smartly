<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 360px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #e5e5e5;
    }
    .header {
      padding: 16px;
      background: #1a1a1a;
      border-bottom: 1px solid #2a2a2a;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header h1 { font-size: 16px; font-weight: 600; }
    .status-dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: #666;
    }
    .status-dot.connected { background: #22c55e; }
    .content { padding: 16px; }
    .section { margin-bottom: 16px; }
    .section h2 {
      font-size: 12px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 8px;
    }
    .card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
    }
    .listing-title { font-weight: 500; margin-bottom: 4px; }
    .listing-meta { font-size: 12px; color: #888; }
    .btn {
      width: 100%;
      padding: 10px;
      background: #8b5cf6;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-top: 8px;
    }
    .btn:hover { background: #7c3aed; }
    .btn.secondary {
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
    }
    .btn.secondary:hover { background: #3a3a3a; }
    .input-group { margin-bottom: 12px; }
    .input-group label {
      display: block;
      font-size: 12px;
      color: #888;
      margin-bottom: 4px;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      background: #0f0f0f;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      color: #e5e5e5;
      font-size: 13px;
    }
    .input-group input:focus {
      outline: none;
      border-color: #8b5cf6;
    }
    .platform-links {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .platform-link {
      flex: 1;
      padding: 8px;
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      border-radius: 6px;
      color: #e5e5e5;
      font-size: 12px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
    }
    .platform-link:hover { background: #3a3a3a; }
    .empty-state {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 13px;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #2a2a2a;
      background: #1a1a1a;
    }
    .tab {
      flex: 1;
      padding: 10px;
      background: none;
      border: none;
      color: #888;
      font-size: 13px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .tab:hover { color: #e5e5e5; }
    .tab.active {
      color: #e5e5e5;
      border-bottom-color: #8b5cf6;
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .success { color: #22c55e; }
    .error { color: #ef4444; }
  </style>
</head>
<body>
  <header class="header">
    <span>üè∑Ô∏è</span>
    <h1>Reseller Companion</h1>
    <span class="status-dot" id="statusDot"></span>
  </header>

  <nav class="tabs">
    <button class="tab active" data-tab="listings">Listings</button>
    <button class="tab" data-tab="settings">Settings</button>
  </nav>

  <main class="content">
    <section class="tab-content active" id="listings-tab">
      <div class="section">
        <h2>Ready to Post</h2>
        <div id="pendingListings">
          <p class="empty-state">Configure your settings first</p>
        </div>
      </div>

      <div class="section">
        <h2>Quick Post</h2>
        <p style="font-size: 12px; color: #888; margin-bottom: 8px;">
          Open a platform and click "Fill Form" to auto-fill your listing
        </p>
        <div class="platform-links">
          <a class="platform-link" href="https://www.grailed.com/sell" target="_blank">üè∑Ô∏è Grailed</a>
          <a class="platform-link" href="https://www.vinted.com/items/new" target="_blank">üëó Vinted</a>
          <a class="platform-link" href="https://www.plick.se/sell" target="_blank">üá∏üá™ Plick</a>
        </div>
      </div>
    </section>

    <section class="tab-content" id="settings-tab">
      <div class="card">
        <div class="input-group">
          <label>Supabase URL</label>
          <input type="url" id="supabaseUrl" placeholder="https://xxx.supabase.co">
        </div>
        <div class="input-group">
          <label>Supabase Anon Key</label>
          <input type="password" id="supabaseKey" placeholder="your-anon-key">
        </div>
        <div class="input-group">
          <label>Your User ID</label>
          <input type="text" id="userId" placeholder="your-user-id">
        </div>
        <button class="btn" id="saveSettings">Save & Connect</button>
        <p id="connectionStatus" style="font-size: 12px; margin-top: 8px; text-align: center;"></p>
      </div>
    </section>
  </main>

  <script src="popup.js"></script>
</body>
</html>
